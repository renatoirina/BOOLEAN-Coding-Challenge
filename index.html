<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <!-- AGGIUNGO IL RIQUADRO SCURO -->
    <div class="box">
      <!-- LOGO E DESCRIZIONE -->
      <div class="top">
        <img src="logo.png" alt="logo" width="300" height="140">
        <br>
        Taking Booleaners from A to B
      </div>
      <!-- BARRA DI NAVIGAZIONE -->
      <div class="navigation" position="center">
        <button class="button">Prenota</button>
        <button class="button">Termina Prenotazione</button>
        <button class="button">Accendi Luci</button>
      </div>

      <!-- SCELTA MONOPATTINO 1 -->
      <div class="scelta">
        <input type="checkbox" name="Seleziona_Monopattino" value="">
        Monopattino Gino22
        <div class="arrow-container">
          <div class="arrow">Via Guadalametri - a 220 metri da te</div>
        </div>
        <div class="status-bar">
          <p>Stato carica:</p>
          <div class="progress-bar orange" style="width: 50%"></div>
        </div>
      </div>

      <!-- SCELTA MONOPATTINO 2 -->
      <div class="scelta">
        <input type="checkbox" name="Seleziona_Monopattino" value="">
        Monopattino Mike24
        <div class="arrow-container">
          <div class="arrow">Via Ricciardoni - a 420 metri da te</div>
        </div>
        <div class="status-bar">
          <p>Stato carica:</p>
          <div class="progress-bar" style="width: 70%"></div>
        </div>
      </div>

      <!-- SCELTA MONOPATTINO 3 -->
      <div class="scelta">
        <input type="checkbox" name="Seleziona_Monopattino" value="">
        Monopattino Fede 154
        <div class="arrow-container">
          <div class="arrow">Via Mentarini - a 490 metri da te</div>
        </div>
        <div class="status-bar">
          <p>Stato carica:</p>
          <div class="progress-bar red" style="width: 30%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
